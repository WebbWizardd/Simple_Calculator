<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/calc.css">
    <title>Calculator</title>
</head>
<body>
    <div class="flex">
        <div class="cal">
            <h2>Welcome To Calculator</h2>
            <div class="cal_body border border-dark p-1">
                <div class="row g-1">
                    <div class="col-9">
                        <input type="text" id="display" value="0" readonly>
                    </div>
                    <div class="col-3">
                        <input type="button" value="C" onclick="clearDisplay()">
                    </div>
                </div>
                <div class="row g-1">
                    <div class="col-3">
                        <input type="button" value="1" onclick="getNumber('1')">
                    </div>
                    <div class="col-3">
                        <input type="button" value="2" onclick="getNumber('2')">
                    </div>
                    <div class="col-3">
                        <input type="button" value="3" onclick="getNumber('3')">
                    </div>
                    <div class="col-3">
                        <input type="button" value="/" onclick="getOperator('/')">
                    </div>
                </div>
                <div class="row g-1">
                    <div class="col-3">
                        <input type="button" value="4" onclick="getNumber('4')">
                    </div>
                    <div class="col-3">
                        <input type="button" value="5" onclick="getNumber('5')">
                    </div>
                    <div class="col-3">
                        <input type="button" value="6" onclick="getNumber('6')">
                    </div>
                    <div class="col-3">
                        <input type="button" value="*" onclick="getOperator('*')">
                    </div>
                </div>
                <div class="row g-1">
                    <div class="col-3">
                        <input type="button" value="7" onclick="getNumber('7')">
                    </div>
                    <div class="col-3">
                        <input type="button" value="8" onclick="getNumber('8')">
                    </div>
                    <div class="col-3">
                        <input type="button" value="9" onclick="getNumber('9')">
                    </div>
                    <div class="col-3">
                        <input type="button" value="-" onclick="getOperator('-')">
                    </div>
                </div>
                <div class="row g-1">
                    <div class="col-3">
                        <input type="button" value="0" onclick="getNumber('0')">
                    </div>
                    <div class="col-3">
                        <input type="button" value="." onclick="getNumber('.')">
                    </div>
                    <div class="col-3">
                        <input type="button" value="=" onclick="calculateResult()">
                    </div>
                    <div class="col-3">
                        <input type="button" value="+" onclick="getOperator('+')">     
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="js/calc.js"></script>
</body>
</html>
